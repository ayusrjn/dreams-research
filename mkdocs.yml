site_name: DREAMS Research Pipeline
site_description: Memory research pipeline for disentangled feature extraction from captured memories
site_author: Ayush Ranjan
repo_url: https://github.com/ayush-ranjan/dreams-research
repo_name: dreams-research

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - Pipeline:
      - Overview: pipeline/overview.md
      - Phase 1 - Data Pull: pipeline/phase1-data-pull.md
      - Phase 2A - Image Embeddings: pipeline/phase2a-image-embeddings.md
      - Phase 2B - Caption Embeddings: pipeline/phase2b-caption-embeddings.md
      - Phase 2C - Emotion Extraction: pipeline/phase2c-emotion-extraction.md
      - Phase 2D - Temporal Features: pipeline/phase2d-temporal-features.md
      - Phase 2E - Location Clustering: pipeline/phase2e-location-clustering.md
      - Phase 3 - Grand Fusion: pipeline/phase3-grand-fusion.md
  - API Reference: api-reference.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ayush-ranjan
